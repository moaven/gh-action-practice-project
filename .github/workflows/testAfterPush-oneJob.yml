name: Lint Test and Build Project
on: push
jobs:
  lint-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Test
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "deploying ..."
